<!-- etudiants.component.html -->
<div class="container">
  <h2>Liste Des etudiants</h2>
  <table class="etudiants-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Option</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of etudiants">
        <td>{{ etudiant.idEtudiant }}</td>
        <td>{{ etudiant.prenomE }}</td>
        <td>{{ etudiant.nomE }}</td>
        <td>{{ etudiant.op }}</td>
        <td>
          <button
            class="delete-btn"
            (click)="removeEtudiant(etudiant.idEtudiant)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
