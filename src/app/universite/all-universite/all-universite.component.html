<!-- all-universite.component.html -->

<div class="container mat-elevation-z8" *ngIf="universites.length > 0; else noData">
  <h2>Liste des Universités :</h2>

  <!-- Export button using Angular Material mat-button -->
  <button mat-button (click)="exportToExcel()">
    <mat-icon>file_download</mat-icon>
    Export to Excel
  </button>

  <table mat-table [dataSource]="dataSource" matSort matPaginator>

    <!-- ID Column -->
    <ng-container matColumnDef="idUniversite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idUniversite }}</td>
    </ng-container>

    <!-- NomUniv Column -->
    <ng-container matColumnDef="nomUniv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Université</th>
      <td mat-cell *matCellDef="let element">{{ element.nomUniv }}</td>
    </ng-container>

    <!-- DescUniv Column -->
    <ng-container matColumnDef="descUniv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.descUniv }}</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteUniversite(element.idUniversite)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #noData>
  <p class="no-data">Aucune université n'est disponible actuellement.</p>
</ng-template>
