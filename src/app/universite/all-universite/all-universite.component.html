<!-- all-universite.component.html -->

<div class="container mat-elevation-z8" *ngIf="universites.length > 0; else noData">
  <h2>Liste des Universités :</h2>

  <!-- Export button using Angular Material mat-button -->
  <button mat-button (click)="exportToExcel()">
    <mat-icon>file_download</mat-icon>
    Export to Excel
  </button>

  <table mat-table [dataSource]="dataSource" matSort matPaginator>
    <!-- Define columns for the table -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <!-- Add more columns as needed -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #noData>
  <p class="no-data">Aucune université n'est disponible actuellement.</p>
</ng-template>
